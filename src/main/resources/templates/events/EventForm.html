<!DOCTYPE html>
<html lang="en">
<head th:replace="~{Fragments :: head(EventForm)}"></head>

<body>
<header th:replace="~{Fragments::header}"></header>

    <div class="container text-center mt-4">
        <h1>Event Form</h1>
        <h5>(Add your event you want)</h5>
    </div>
    <form th:object="${dtoEvent}" class="container mt-4" action="/form" method="post">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}"  placeholder="Event name...">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="place" class="form-label">Place:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{place}"  placeholder="Place name...">
                <div class="invalid-feedback" th:errors="*{place}"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" th:errorclass="is-invalid" th:field="*{date}">
                <div class="invalid-feedback" th:errors="*{date}"></div>

            </div>
        </div>
        
        <div class="col-md-3">
            <div class="mb-3">
                <label for="time" class="form-label">Time:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{time}" placeholder="8:00...">
                <div class="invalid-feedback" th:errors="*{time}"></div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
