<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{Fragments::head(teste)}"></head>
    <header th:replace="~{Fragments::header}"></header>
<body>
    <div class="container text-center mt-4">
        <h1>Update</h1>
        <h5(Update your Guest)></h5>
    </div>

    <form th:object="${dtoGuest}" class="container mt-4" method="post">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Guest Name:</label>
            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}" placeholder="Guest Name...">
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Guest Phone:</label>
            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{phone}" placeholder="Guest phone...">
            <div class="invalid-feedback" th:errors="*{phone}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
