<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{Fragments::head(Guests)}"></head>
<body>

    <header th:replace="~{Fragments::header}"></header>

    <div class="container text-center mt-4">
        <h1>Guest List</h1>
        <h5>(List with all guests in this Event.)</h5>
    </div>

        <table class="container table table-hover mt-4 table1">
        <thead>
            <tr>
               <td>GUEST NAME:</td> 
               <td>PHONE NUMBER:</td> 
               <td>EDIT:</td>
               <td>DELETE:</td>
            </tr>
        </thead>

        <tbody class="container">
            <tr th:each="g: ${guest}">
                <td><span th:text="${g.name}"></span></td>
                <td><span th:text="${g.phone}"></span></td>
                <td><a class="btn btn-primary" th:href="@{'/'+ ${g.id} + '/edit'}"><i class="bi bi-pen"></i></a></td>
                <td><a th:href="@{'/' + ${g.id} + '/del'}" class="btn btn-primary"><i class="bi bi-trash2-fill"></i></a></td>
            </tr>
        </tbody>
    </table>
    <div class="container mt-4">
        <h4 class="font-weight-bold">Add New Guest:</h4>
      </div>
    <div class="container mb-3">
        <a th:href="@{'/' + ${id} + '/guest'}" class="btn btn-primary">+Add</a>
    </div>
    <div class="container mt-4">
        <h4 class="font-weight-bold">Delete All Guests:</h4>
      </div>
    <div class="container mb-3">
        <a th:href="@{'/' + ${id} + '/delAll'}" class="btn btn-primary"><i class="bi bi-trash2-fill"></i>delete</a>
    </div>
    
</body>
</html>
