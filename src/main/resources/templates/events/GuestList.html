<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{Fragments::head(Guests)}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/script.js"></script>
    </head>
<body>

    <header th:replace="~{Fragments::header}"></header>

    <div class="container text-center mt-4" id="guestlistid">
        <h1>Guest List</h1>
        <h5>(List with all guests in this Event.)</h5>
    </div>

        <table class="container table table-hover mt-4" id="table1">
        <thead>
            <tr>
               <td>GUEST NAME:</td> 
               <td>PHONE NUMBER:</td> 
               <td>EDIT:</td>
               <td>DELETE:</td>
            </tr>
        </thead>

        <tbody class="container">
            <tr th:each="g: ${guest}">
                <td><span th:text="${g.name}"></span></td>
                <td><span th:text="${g.phone}"></span></td>
                <td><a class="btn btn-primary" th:href="@{'/'+ ${g.id} + '/edit'}"><i class="bi bi-pen"></i></a></td>
                <td><a th:href="@{'/' + ${g.id} + '/del'}" class="btn btn-primary"><i class="bi bi-trash2-fill"></i></a></td>
            </tr>
        </tbody>
    </table>
    <div class="container mt-4">
        <h4 class="font-weight-bold"></h4>
      </div>
    <div class="container mb-3">
        <a th:href="@{'/' + ${id} + '/guest'}" class="btn btn-primary">+Add</a>
    </div>
    <div class="container mb-3">
        <h4 class="font-weight-bold"></h4>
      </div>
    <div class="container mb-3">
        <a th:href="@{'/' + ${id} + '/delAll'}" class="btn btn-primary"><i class="bi bi-trash2-fill"></i></a>
    </div>
    
    <div class="container mb-3">
        <button id="btn" class="btn btn-primary">Download</button>
    </div>
    <br>
    
    <br>
    <br>
    <br>
    <br>
    
</body>
</html>
